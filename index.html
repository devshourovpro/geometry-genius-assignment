<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- icons links------------------------------------------ -->
    <script src="https://kit.fontawesome.com/17d2b766b0.js" crossorigin="anonymous"></script>

    <!-------------------- daisyUi link here ------------------>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- color and font modifier------------------------------- -->
    <script>
        tailwind.config = {
            theme: {
                extend: {

                    colors: {
                        lightBlack: 'rgba(17, 17, 17, 0.60)',
                        bgWhite: '#FFF',
                        dark: '#414141',
                        Blue: '#1090D8',
                        primaryFont: '25px',
                        secondaryFont: '20px',
                        thirdFont: '16px',
                    },

                }
            }
        }
    </script>

</head>

<body>
    <!-- start header section  -------------------------------------->
    <header class="lg:max-w-8xl lg:mx-auto mt-12 shadow-md">
        <!-- nav bar --------------------------------------------->
        <div class="navbar bg-slate-100 rounded p-4">
            <div class="navbar-start">
                <h1 class="normal-case text-3xl font-bold">Interactive <br> <span
                        class="text-xl text-lightBlack font-normal">Geometry Genius</span></h1>
            </div>
            <div class="navbar-end">
                <a
                    class="btn normal-case text-white text-secondaryFont font-medium bg-Blue py-1 px-8 hover:bg-slate-600">Blog</a>
            </div>
        </div>
    </header>
    <!-- header section end  ---------------------------------------------->
    <main>
        <!-- geometry section start  ---------------------------------------->
        <section class="lg:max-w-8xl lg:mx-auto my-12">
            <div class="grid grid-cols-1 lg:grid-cols-4 px-1 lg:px-0 gap-6">
                <!-- triangle div ------------------------------- -->

                <div class="border border-slate-100 rounded-md shadow px-11 py-10 random-color">
                    <div class="text-center">
                        <img class="w-4/5 mb-11 mx-auto h-24" src="images/triangle.png" alt="">
                        <h3 class="text-primaryFont font-bold text-dark mb-1" id="triangle-heading">Triangle</h3>
                        <p class="mb-5 text-dark">Area (A) = 0.5 x <span id="triangle-length">b</span> x <span
                                id="triangle-height">h</span></p>
                        <div class="flex gap-1 justify-center mb-5">
                            <p>b = <span id="triangle-value-one">0</span> cm</p>
                            <p>h = <span id="triangle-value-two">0</span> cm</p>
                            <div class="relative inline-block">
                                <button id="triangle-edit-button"><img src="images/edit 2.svg" alt=""></button>
                                <div id="triangle-drop-down"
                                    class="hidden absolute overflow-auto z-[1] left-[-145px] dropdown-container">
                                    <div class="flex gap-1">
                                        <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name=""
                                            id="triangle-input-one" value="b">
                                        <label for="" class="text-dark">cm</label>
                                        <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name=""
                                            id="triangle-input-two" value="h">
                                        <label for="" class="text-dark">cm</label>
                                        <input type="checkbox" class="w-6" name="" id="triangle-check-button">
                                    </div>
                                </div>
                            </div>

                        </div>


                        <br>
                        <button class="bg-Blue text-white py-2 px-14 rounded-lg hover:bg-slate-600"
                            id="triangle-calculate-btn">Calculate</button>
                    </div>
                </div>
                <!-- Rectangle div ------------------------------- -->

                <div class="border border-slate-100 rounded-md shadow px-11 py-10 random-color">
                    <div class="text-center">
                        <img class="w-4/5 mb-11 mx-auto h-24" src="images/rectangle.png" alt="">
                        <h3 class="text-primaryFont font-bold text-dark mb-1" id="rectangle-heading">rectangle</h3>
                        <p class="mb-5 text-dark">Area (A) = 0.5 x <span id="rectangle-length">b</span> x <span
                                id="rectangle-height">h</span></p>
                        <div class="flex gap-1 justify-center mb-5">
                            <p>b = <span id="rectangle-value-one">0</span> cm</p>
                            <p>h = <span id="rectangle-value-two">0</span> cm</p>
                            <div class="relative inline-block">
                                <button id="rectangle-edit-button"><img src="images/edit 2.svg" alt=""></button>
                                <div id="rectangle-drop-down"
                                    class="hidden absolute overflow-auto z-[1] left-[-145px] dropdown-container">
                                    <div class="flex gap-1">
                                        <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name=""
                                            id="rectangle-input-one" value="b">
                                        <label for="" class="text-dark">cm</label>
                                        <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name=""
                                            id="rectangle-input-two" value="h">
                                        <label for="" class="text-dark">cm</label>
                                        <input type="checkbox" class="w-6" name="" id="rectangle-check-button">
                                    </div>
                                </div>
                            </div>

                        </div>


                        <br>
                        <button class="bg-Blue text-white py-2 px-14 rounded-lg hover:bg-slate-600"
                            id="rectangle-calculate-btn">Calculate</button>
                    </div>
                </div>
                <!-- Parallelogram div------------------------------- -->

                <div class="border border-slate-100 rounded-md shadow px-11 py-10 random-color">
                    <div class="text-center">
                        <img class="w-4/5 mb-11 mx-auto h-24" src="images/parallelogram.png" alt="">
                        <h3 class="text-primaryFont font-bold text-dark mb-1">Parallelogram</h3>
                        <p class="mb-5 text-dark">Area (A) = <span>b</span> x <span>h</span></p>
                        <form class="mb-2" action="">
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="b"> <label
                                for="" class="text-dark">cm</label>
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="h"> <label
                                for="" class="text-dark">cm</label>
                        </form>
                        <br>
                        <button class="bg-Blue text-white py-2 px-14 rounded-lg hover:bg-slate-600">Calculate</button>
                    </div>
                </div>
                <!-- textarea div ------------------------------- -->

                <div class="border border-slate-100 rounded-md shadow">
                    <div class="text-center">
                        <p class="underline text-dark text-primaryFont">Area calculation</p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="table">
                            <tbody id="t-body">
                                <!-- row 1 -->
                                <tr id="table-row" class="bg-base-200 hidden">
                                    <td id="td-one"></td>
                                    <td id="td-two"></td>
                                    <td id="td-three" class="hidden"><span id="geometry-area"></span><span id="cm">cm</span><sup>2</sup></td>
                                    <td id="td-four" class="hidden"><button id="convert-button">Convert To m<sup>2</sup></button></td>
                                    <td id="td-five" class="hidden"><button id="cross-button"><i class="fa-solid fa-xmark"></i></button></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Rhombus div ------------------------------- -->

                <div class="border border-slate-100 rounded-md shadow px-11 py-10 random-color">
                    <div class="text-center">
                        <img class="w-4/5 mb-11 mx-auto h-24" src="images/rhombus.png" alt="">
                        <h3 class="text-primaryFont font-bold text-dark mb-1">Rhombus</h3>
                        <p class="mb-5 text-dark">Area (A) = 0.5 x <span>d&#8321</span> x <span>d&#8322</span></p>
                        <form class="mb-2" action="">
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="d&#8321">
                            <label for="" class="text-dark">cm</label>
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="d&#8322">
                            <label for="" class="text-dark">cm</label>
                        </form>
                        <br>
                        <button class="bg-Blue text-white py-2 px-14 rounded-lg hover:bg-slate-600">Calculate</button>
                    </div>
                </div>
                <!-- Pentagon div ------------------------------- -->

                <div class="border border-slate-100 rounded-md shadow px-11 py-10 random-color">
                    <div class="text-center">
                        <img class="w-4/5 mb-11 mx-auto h-24" src="images/pentagon.png" alt="">
                        <h3 class="text-primaryFont font-bold text-dark mb-1">Pentagon</h3>
                        <p class="mb-5 text-dark">Area (A) = 0.5 x <span>p</span> x <span>b</span></p>
                        <form class="mb-2" action="">
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="p"> <label
                                for="" class="text-dark">cm</label>
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="b"> <label
                                for="" class="text-dark">cm</label>
                        </form>
                        <br>
                        <button class="bg-Blue text-white py-2 px-14 rounded-lg hover:bg-slate-600">Calculate</button>
                    </div>
                </div>
                <!-- Ellipse div ------------------------------- -->

                <div class="border border-slate-100 rounded-md shadow px-11 py-10 random-color">
                    <div class="text-center">
                        <img class="w-4/5 mb-11 mx-auto h-24" src="images/ellipse.png" alt="">
                        <h3 class="text-primaryFont font-bold text-dark mb-1">Ellipse</h3>
                        <p class="mb-5 text-dark">Area (A) = &#960<span>a</span><span>b</span></p>
                        <form class="mb-2" action="">
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="a"> <label
                                for="" class="text-dark">cm</label>
                            <input class="bg-slate-200 pl-2 w-16 text-dark" type="text" name="" id="" value="b"> <label
                                for="" class="text-dark">cm</label>
                        </form>
                        <br>
                        <button class="bg-Blue text-white py-2 px-14 rounded-lg hover:bg-slate-600">Calculate</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- main section end -------------------- -->

    <!-- js file ------------------------- -->
    <script src="js/utilitis.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
