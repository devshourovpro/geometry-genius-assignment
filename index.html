<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-------------------- daisyUi link here ------------------>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- color and font modifier------------------------------- -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightBlack: 'rgba(17, 17, 17, 0.60)',

                }
            }
        }

</head>

                        class="text-xl text-lightBlack font-normal">Geometry Genius</span></h1>
            </div>
            <div class="navbar-end">
                <a
                    class="btn normal-case text-white text-secondaryFont font-medium bg-blue-700 py-1 px-8 hover:bg-slate-600">Blog</a>
